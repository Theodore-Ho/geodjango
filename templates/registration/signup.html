<!-- templates/registration/signup.html -->
{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
{% endblock %}
